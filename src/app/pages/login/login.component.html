<main>
  <div class="container-login">
    <div class="logo">
      <img src="../../../assets/angular-icon.png" alt="logo" width="400px" />
    </div>
    <div class="form">
      <div class="card" style="width: 18rem">
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
            <div class="mb-3">
              <label class="form-label">Usuario</label>
              <input type="email" class="form-control" placeholder="Email" formControlName="email"
                autocomplete="false" />
            </div>
            <div class="mb-3">
              <label class="form-label">Contrase√±a</label>
              <input type="password" class="form-control" placeholder="Password" formControlName="password"
                autocomplete="false" />
            </div>
            <div class="mb-3 d-grid" style="grid-template-columns: repeat(1, 1fr); gap: 0.5rem">
              <button class="btn btn-danger" type="submit">Ingresar</button>
            </div>
          </form>
          <div class="mb-3">
            <strong *ngIf="formLocalStorage">{{ formLocalStorage }}</strong>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
